<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test script</title>
    <!-- link จะสามราถ import file CSS มาได้ -->
    <link rel="stylesheet" href="{{url_for ('static', filename='css/styles.css')}}">
    <!-- {{url_for ('static', filename='css/styles.css')}} จะเป็นการเรียกหา part ที่เราจัดเก็บไว้ใน directory
     วิธีใช้ {{url_for ('{name_directory}', filename='{sub part in directory}')}}  -->
</head>

<body>
    <div class="main" style="text-align: center;">
        <h1>Hello, JavaScript!!</h1>
        <p id="id1">Test writing JavaScript</p>
        <!-- onclick="myFunc1() เป็นการสร้าง event ถ้ามีการclick ก็จะเกิด event ตาม function ที่เราสร้าง
        วิธีใช้ onclick="{ชื่อfunctionที่สร้าง}"  -->
        <button type="button" onclick="myFunc1()">Change Text</button>
        <p id="id2">Test change font size</p>
        <button type="button" onclick="myFunc2()">Change Text</button>

        <h1 id="id3">Default</h1>
        <button type="button" onclick="myFunc3()">Click to Confirm</button>
        <!-- script เราสามาราถเขียน javascript ใน tag script ได้
        หรือ จะเรียก part javascript มาก็ได้ -->
    <script src="{{url_for('static', filename='js/testScript.js')}}"></script>

</body>

</html>
